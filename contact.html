  <main class="container">
    <section class="section-header">
      <h1>Contact</h1>
      <p>Want to work together or ask a question? Use the form below or reach out on socials.</p>
    </section>

    <section class="contact-grid">
      <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
        <label>
          Name
          <input type="text" name="name" placeholder="Your name" required>
        </label>
        <label>
          Email
          <input type="email" name="email" placeholder="you@domain.com" required>
        </label>
        <label>
          Message
          <textarea name="message" rows="6" placeholder="Write your message..." required></textarea>
        </label>
        <button class="btn" type="submit">Send</button>
      </form>

      <aside class="contact-info">
        <h3>Other ways</h3>
        <p><strong>Email:</strong> <a href="mailto:you@domain.com">you@domain.com</a></p>
        <p><strong>Socials:</strong> Links to IG / GitHub / X</p>
        <p><strong>Resume:</strong> <a href="#">Download (placeholder)</a></p>
      </aside>
    </section>
